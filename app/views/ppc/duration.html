{% extends "layout_bsa.html" %}

{% block page_title %}
  Buy a prescription prepayment
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="grid-row">
    
    <div class="column-two-thirds">

      <h1 class="heading-large">
         How long do you want to cover your prescriptions for?
      </h1>

      <form action="duration-handler" method="get" class="form">
        
        <div class="form-item-wrapper">
          
          <div class="multiple-choice">
            <input type="radio" id="dd" value="dd" name="duration">
            <label class="form-control-radio" for="dd">
              12 Months - £104<br>
              10 payments of <span class="strong">£10.40 </span>by direct debit
            </label>
          </div>
          
          <div class="multiple-choice">
            <input type="radio" id="twelve" value="twelve" name="duration">
            <label class="form-control-radio" for="twelve">
              12 months <span class="strong">- £104 </span>
              <br>in 1 card payment
            </label>
          </div>
          
          <div class="form-group form-break">
          <p>or</p>
          </div>
          
          <div class="form-group">
            <div class="multiple-choice">
              <input type="radio" id="three" value="three" name="duration">
              <label class="form-control-radio" for="three">
                3 months - <span class="strong">£29.10</span> <br>
                in 1 card payment
              </label>
            </div>
          </div>
        </div>

        <div class="form-item-wrapper">
          <div class="form-group">
            <input class="button" type="submit" value="Next">
          </div>
        </div>
        
        <div class="form-group">
          <p class="navigation"><a class="cancel" href="start">Cancel</a></p>
        </div>
      
      </form>
    
    </div>
      
  </div>
  
</main>

{% endblock %}
