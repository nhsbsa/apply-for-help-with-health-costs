{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
   <link rel="stylesheet" href="/public/stylesheets/smart_answers.css">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

<div id="wrapper" class="answer smart_answer">
  <div class="grid-row">
    <div class="column-two-thirds">

    <h2 class="heading-large">Are you in full time education?</h2>

        <p>This means you're being taught full-time at a school, college, university or are home schooled.</p>

    <form action="fte-higher-handler" method="get" class="form">
        <div class="form-item-wrapper">
        <fieldset>
            <div class="inline-form-groups">
            <div class="form-group">
              <input id="yes" name="ftehigher" type="radio" value="yes">
              <label class="form-control-radio" for="yes">
                Yes
              </label>
            </div>

            <div class="form-group">
              <input id="no" name="ftehigher" type="radio" value="no">
              <label class="form-control-radio" for="no">
                No
              </label>
            </div>
       </div>
        </fieldset>
      </div>

<!--submit button-->
        <div class="form-group">
          <input class="button" type="submit" value="Next">
        </div>

  </form>

      </div>
    </div>
    </div>

</main>


{% endblock %}
