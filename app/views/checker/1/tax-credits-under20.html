{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

         <form action="taxcredits-under20" method="get" class="form">

    <h2 class="heading-large">Do {{partnerortext}} claim tax credits?</h2>
    <!-- <p>You can only get tax credits if you have child or you have a disability</p> -->


         <div class="form-group">
          
          <fieldset class="inline">
            <legend class="visually-hidden">
              Do {{partnerortext}} claim tax credits?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="taxcredits" value="yes">
              <label for="yes">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="no" type="radio" name="taxcredits" value="no">
              <label for="no">No</label>
            </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>
      </div>

    </div>
    </div>

</main>

{% endblock %}
