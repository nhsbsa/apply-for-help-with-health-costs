{% extends "layout_bsa.html" %}
 

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

       <!--3- Are you named on a medical exemption certificate-->
    <h2 class="heading-large">Do you or a parent, sibling or child have glaucoma?</h2>

      <form action="eligibility-handler" method="get" class="form">

          <div class="form-item-wrapper">
        <fieldset>
          <div class="inline-form-groups">
            <div class="form-group">
              <input id="medexYes" name="medex" type="radio" value="medexYes">
              <label class="form-control-radio" for="medexYes">
                Yes
              </label>
            </div>
            <div class="form-group">
              <input id="medexNo" name="medex" type="radio" value="medexNo">
              <label class="form-control-radio" for="medexNo">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>



    </div>
    </div>

</main>


{% endblock %}
