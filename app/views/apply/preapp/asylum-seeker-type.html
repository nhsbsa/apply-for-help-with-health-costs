  {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

          <header class="page-header">
            <p class="page-header--sub heading-secondary"><span class="visuallyhidden">This section is </span> Before you start</p>
  
            <h1 class="page-header--lede heading-large">What was the decision of your asylum application?</h1>
            </header>

<form action="refugee-handler" method="get" class="form">

       <div class="form-group">
          
          <fieldset class="">
            <legend class="visually-hidden">
              Do you live with a partner?
            </legend>

            <div class="multiple-choice">
              <input id="waiting" type="radio" name="refugee" value="waiting">
              <label for="waiting">Still waiting for asylum decision or the outcome of an appeal</label>
            </div>

            <div class="multiple-choice">
              <input id="stay" type="radio" name="refugee" value="stay">
              <label for="stay">Given permission to stay</label>
            </div>
            <div class="multiple-choice">
              <input id="refused" type="radio" name="refugee" value="refused">
              <label for="refused">Refused permission to stay</label>
            </div>
            
          </fieldset>  
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>
    </div>
    </div>
</main>

{% endblock %}
