 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

 <div class="grid-row">
    <div class="column-two-thirds">

      <header class="page-header">
          <p class="page-header--sub heading-secondary"><span class="visuallyhidden">This section is</span>People who live with you</p>
          <h1 class="page-header--lede heading-large">How often does {first name} pay you rent or board?</h1>
        </header>




  <form action="lodger-handler" method="get" class="form">

        <div class="form-group">
  <fieldset>

    <legend class="visually-hidden">
      <h1 class="heading-medium">>How often does {first name} pay you?</h1>
    </legend>

    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="boardamount" value="week">
      <label for="radio-1">Every week</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="boardamount" value="2 weeks">
      <label for="radio-2">Every 2 weeks</label>
    </div>
        <div class="multiple-choice">
      <input id="radio-2" type="radio" name="boardamount" value="4 weeks">
      <label for="radio-2">Every 4 weeks</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-3" type="radio" name="boardamount" value="monthly">
      <label for="radio-3">Every calendar month</label>
    </div>

  </fieldset>
</div>
        
<p>
          <a class="button" href="live_boarder-amount" id="next">Next</a>
        </p>

      </form>
    </div>
    </div>
</main>
{% endblock %}
