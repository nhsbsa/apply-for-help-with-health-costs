 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

 <div class="grid-row">
    <div class="column-two-thirds">



      <header class="page-header">
          <p class="page-header--sub heading-secondary"><span class="visuallyhidden">This section is</span>People who live with you</p>
          <h1 class="page-header--lede heading-large">How often does {first name} get paid?</h1>
        </header>

      <form action="rentfrq-handler" method="" class="form">
          <fieldset>
            <legend class="visually-hidden">
How often do you pay your rent?</legend>

            <div class="multiple-choice">
              <input class="choose" id="everyweek" type="radio" name="optionsRadios" value="Every week">
              <label for="everyweek">Every week</label>
            </div>
                        <div class="multiple-choice">
              <input class="choose" id="every2week" type="radio" name="optionsRadios" value="Every 2 weeks">
              <label for="every2week">Every 2 weeks</label>
            </div>

            <div class="multiple-choice">
              <input class="choose" id="every4week" type="radio" name="optionsRadios" value="Every 4 weeks">
              <label for="every4week">Every 4 weeks</label>
            </div>
                        <div class="multiple-choice">
              <input class="choose" id="everymonth" type="radio" name="optionsRadios" value="Every month">
              <label for="everymonth">Every calendar month</label>
            </div>
 
  
          </fieldset>  

<br>
<p>
          <a class="button" href="live_nondep-working-amount" id="next">Next</a>
        </p>
      

      </form>

    </div>

  </div>
</main>


{% endblock %}
