 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">
  <h1 class="heading-large">
    Which rate of attendance allowance do you receive?
  </h1>

  <!-- <p class="navigation"><a class="back-to-previous">Back</a></p> -->

  <form action="attendance-allowance-handler" method="get" class="form">
    <div class="form-item-wrapper">
      <fieldset>
        <div class="form-group">
            <input type="radio" id="low" name="contact">
            <label class="form-control-radio js-toggle" for="low" data-show="#contact-email-address" data-hide="#contact-mobile-number">
              Low rate
            </label>
          </div>
          <div class="form-group">
            <input type="radio" id="high" name="contact">
            <label class="form-control-radio js-toggle" for="high" data-show="#contact-email-address" data-hide="#contact-mobile-number">
              High rate
            </label>
          </div>
      </fieldset>
    </div>

<button>

    <p class="navigation"><a class="cancel" href="../lis-home">Save and come back later</a></p>

  </form>
    </div>
    </div>
</main>

{% endblock %}
