 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

<div class="heading-group">
        <p>Apply for help with NHS costs</p>
      <h1 class="heading-large">Does their rent include meals? </h1>
    </div>


      <form action="" method="get" class="form">
                 <div class="form-group">
          
          <fieldset class="inline">
            <legend class="visually-hidden">
             Does their rent include meals?
            </legend>

            <div class="multiple-choice">
              <input id="yes" type="radio" name="yes" value="yes">
              <label for="yes">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="no" type="radio" name="no" value="no">
              <label for="no">No</label>
            </div>
            
          </fieldset>  
          
        </div>

        <div class="form-group">
          <input class="button" value="Next" type="submit">
        </div>
      </form>
              <!-- <p class="navigation"><a class="cancel" href="../../lis-home">Save and come back later</a></p> -->
          
    </div>
      
  </div>

</main>
{% endblock %}
