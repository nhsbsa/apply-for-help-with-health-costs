 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

<div class="heading-group">
        <p>Apply for help with NHS costs</p>
        <h1 class="heading-large">What is your address?</h1>
      </div>
      
      <p>
        The address you give should match what is printed on your prescriptions.
      </p>

      <form action="address-c-handler" method="get" class="form">

      <div class="form-group">
        <label class="form-label" for="lineone">
          Building and street
        </label>
        <input class="form-control" id="registration-number" name="address-lineone" type="text" value="{{data['address-lineone']}}">
      </div>
        
      <div class="form-group">
        <input class="form-control" id="linetwo" name="linetwo" type="text">
      </div>

      <div class="form-group">
        <label class="form-label" for="town">
          Town or city
        </label>
        <input class="form-control" id="town" name="town" type="text">
      </div>
      
        
      <div class="form-group">
        <label class="form-label" for="postcode">
          Post code
        </label>
        <input class="form-control" name="postcode" id="postcode" value="{{postcode}}" type="text">
      </div>

      <div class="form-group">
        <input class="button" type="submit"  value="Next">
      </div>
        
<!--       <p class="navigation"><a class="cancel" href="start">Cancel</a></p> -->

      </form>
      
    </div>
    
  </div>
  
</main>

{% endblock %}
