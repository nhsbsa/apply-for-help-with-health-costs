 {% extends "layout_bsa.html" %}

{% block page_title %}
  Help paying for NHS Costs prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
  <a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

<div class="heading-group">
        <p>Apply for help with NHS costs</p>
      {% if thirdparty %}
      <h1 class="heading-large">What other income does {{firstname}} get? </h1>
    {% else %}
      <h1 class="heading-large">What other income do you get?</h1>
    {% endif %}
    </div>



  <form action="non-dephandler" method="get" class="form">

       <div class="form-group">
          
         <label class="form-label" for="textarea">
  Tell us how you live..... 
</label>
<textarea class="form-control form-control-3-4" name="textarea" id="textarea" rows="5"></textarea>
          
        </div>
        
          <div class="form-group">
            <input class="button" type="submit"  value="Next">
          </div>

      </form>
    </div>
    </div>
</main>

{% endblock %}
